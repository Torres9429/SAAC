<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio de sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/fonfitoo.avif'); 
            background-size: cover;
            background-position: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            max-width: 200px; 
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 1.5rem;
            color: #002060;
            margin-bottom: 20px;
        }
        .login-container .form-control {
            border-radius: 20px;
            background-color: #d1d1d1;
            border: none;
        }
        .login-container .btn-primary {
            background-color: #002060;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container .btn-primary i {
            margin-right: 10px;
        }
        .login-container .forgot-password {
            color: #002060;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .footer-button {
            background-color: #002060;
            border-radius: 20px;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .footer-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/Logo-utez.png" alt="Logo UTEZ"> 
        <h1>Inicio de sesión</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Tu usuario">
            </div>
            <br>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Tu contraseña">
            </div>
            <div class="form-group">
                <center>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i> Iniciar
                    </button>
                </center>
            </div>
        </form>
        <a href="#" class="footer-button">
            <i class="fas fa-info-circle"></i> Acerca del formulario
        </a>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
